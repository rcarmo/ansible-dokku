---

- hosts: dokku
  sudo: yes

  vars:
    - dokku_version: "0.3.22"
    - dokku_vhost: "{{ hostname }}"
    - dokku_plugins: 
        - { repo: "http://github.com/ohardy/dokku-volume", name: "volume" }
        - { repo: "http://github.com/statianzo/dokku-shoreman", name: "dokku-shoreman" }
    - ssh_keys: []

  roles:
    - dependencies
    - dokku
    - sshkeys
